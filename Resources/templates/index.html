<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Weather Assistant</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  margin: 0;
  padding: 0;
}
header {
  background: #0078d7;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 24px;
}
.container {
  width: 90%;
  max-width: 900px;
  margin: 20px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.tabs {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}
.tab {
  flex: 1;
  text-align: center;
  padding: 10px;
  cursor: pointer;
  background: #e9e9e9;
  border-radius: 8px;
  transition: 0.3s;
}
.tab.active {
  background: #0078d7;
  color: white;
  font-weight: bold;
}
.chat-area, .dashboard-area { display: none; }

#chatBox {
  background: #f0f0f0;
  padding: 15px;
  border-radius: 10px;
  height: 400px;
  overflow-y: auto;
  margin-top: 15px;
}
.message {
  margin: 10px 0;
  padding: 10px 15px;
  border-radius: 10px;
  width: fit-content;
  max-width: 70%;
}
.user {
  background: #0078d7;
  color: white;
  margin-left: auto;
}
.ai {
  background: #e9e9e9;
  color: black;
}
input, select {
  padding: 10px;
  margin-top: 10px;
  width: 100%;
  box-sizing: border-box;
}
button {
  background: #0078d7;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}
button:hover { background: #005fa3; }
canvas {
  margin-top: 25px;
  max-width: 100%;
  display: none;
}
</style>
</head>
<body>

<header>üå§Ô∏è AI Weather Assistant</header>
<div class="container">
  <div class="tabs">
    <div class="tab active" id="chatTab">Chatbot</div>
    <div class="tab" id="dashTab">Weather Dashboard</div>
  </div>

  <!-- Chatbot Section -->
  <div class="chat-area" id="chatArea" style="display:block;">
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Ask something like 'Do I need an umbrella today in Sydney?'">
    <button id="askBtn">Send</button>
  </div>

  <!-- Weather Dashboard Section -->
  <div class="dashboard-area" id="dashArea">
    <h2>Weather Dashboard</h2>
    <label>Enter Location:</label>
    <input type="text" id="location" placeholder="Enter city name">
    <br><br>
    <label>Choose Info Type:</label>
    <select id="infoType">
      <option value="temperature">Temperature</option>
      <option value="precipitation">Precipitation</option>
      <option value="both" selected>Both</option>
    </select>
    <br><br>
    <label>Time Period:</label>
    <select id="timePeriod">
      <option value="today">Today</option>
      <option value="next3days">Next 3 Days</option>
    </select>
    <br><br>
    <button id="fetchBtn">Get Weather Data</button>
    <canvas id="tempChart"></canvas>
    <canvas id="precipChart"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const chatTab = document.getElementById('chatTab');
const dashTab = document.getElementById('dashTab');
const chatArea = document.getElementById('chatArea');
const dashArea = document.getElementById('dashArea');
const chatBox = document.getElementById('chatBox');

chatTab.onclick = () => {
  chatTab.classList.add('active');
  dashTab.classList.remove('active');
  chatArea.style.display = 'block';
  dashArea.style.display = 'none';
};
dashTab.onclick = () => {
  dashTab.classList.add('active');
  chatTab.classList.remove('active');
  chatArea.style.display = 'none';
  dashArea.style.display = 'block';
};

// Add message to chat
function addMessage(sender, text) {
  const msgDiv = document.createElement('div');
  msgDiv.className = `message ${sender}`;
  msgDiv.textContent = text;
  chatBox.appendChild(msgDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Send question
document.getElementById('askBtn').onclick = async () => {
  const question = document.getElementById('chatInput').value.trim();
  if (!question) return alert("Please enter a question!");

  addMessage("user", question);
  document.getElementById('chatInput').value = "";

  const res = await fetch("/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question })
  });

  const data = await res.json();
  if (data.chat && Array.isArray(data.chat)) {
    chatBox.innerHTML = "";
    data.chat.forEach(msg => addMessage(msg.sender, msg.text));
  } else {
    addMessage("ai", "‚ö†Ô∏è Something went wrong. Please try again.");
  }
};

// Dashboard Visualization
let tempChart = null;
let precipChart = null;
document.getElementById('fetchBtn').onclick = async () => {
  const location = document.getElementById('location').value.trim() || "Perth";
  const infoType = document.getElementById('infoType').value;
  const timePeriod = document.getElementById('timePeriod').value;

  const res = await fetch("/dashboard", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ location, infoType, timePeriod })
  });
  const data = await res.json();

  const tempCanvas = document.getElementById('tempChart');
  const precipCanvas = document.getElementById('precipChart');
  const tempCtx = tempCanvas.getContext('2d');
  const precipCtx = precipCanvas.getContext('2d');

  if (tempChart) tempChart.destroy();
  if (precipChart) precipChart.destroy();

  tempCanvas.style.display = "none";
  precipCanvas.style.display = "none";

  if (infoType === "temperature" || infoType === "both") {
    tempCanvas.style.display = "block";
    tempChart = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: data.dates,
        datasets: [{
          label: "Temperature (¬∞C)",
          data: data.temps,
          borderColor: 'red',
          fill: false
        }]
      }
    });
  }
  if (infoType === "precipitation" || infoType === "both") {
    precipCanvas.style.display = "block";
    precipChart = new Chart(precipCtx, {
      type: 'bar',
      data: {
        labels: data.dates,
        datasets: [{
          label: "Precipitation (mm)",
          data: data.precips,
          backgroundColor: 'skyblue'
        }]
      }
    });
  }
};
</script>
</body>
</html>
